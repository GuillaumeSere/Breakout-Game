<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeux Breakout, jeux en ligne avec plusieurs niveaux">
    <meta name="google-site-verification" content="9MVcxa4rkcfZPi6VUf40CfGKhPsqgGj4OmedHLIFRQY" />
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Breakout Game jeux en ligne</title>
</head>
<body>
    
    <div class="start">
        <div class="content">
            <h2>Breakout Game</h2>
            <button class="start-game">Start Game</button>
        </div>
    </div>

    <canvas class="canvas"></canvas>
    
    <div class="result">
        <div class="winning">
            <h2>Congratulations!</h2>
            <button class="level-up">Level up!</button>
        </div>
        <div class="game-over">
            <h2>Game Over</h2>
            <button class="restart-game">Restart Game</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
